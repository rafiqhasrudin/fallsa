<!DOCTYPE html>

<body style="background-color:#77dd77;">

<script>

// JavaScript Document
var time = 0;
var running = 0;

function startPause(){
	if(running == 0){
		running = 1;
		increment();
		document.getElementById("startPause").innerHTML = "Pause";
	}else{
		running = 0;
		document.getElementById("startPause").innerHTML = "Resume";
		}
}

function reset(){
	running = 0;
	time = 0;
	document.getElementById("startPause").innerHTML = "Start";
	document.getElementById("output").innerHTML = "00:00:00";
}


function increment(){
	if(running == 1){
		setTimeout(function(){
			time++;
			var mins = Math.floor(time/10/60)%60;
			var secs = Math.floor(time/10)%60;
			var tenths = time%10;
			
			if(mins<10){
				mins = "0" + mins;
			}
			if(secs<10){
				secs = "0" + secs;
			}
			
			document.getElementById("output").innerHTML = mins+ ":" +secs+ ":" + "0" +tenths;
			increment(); 
		},100);
	}
}

calculate = function()
{
var time1 = document.getElementById('t1').value;
var time2 = document.getElementById('t2').value; 
var time3 = document.getElementById('t3').value;

document.getElementById('ta').value = (parseInt(time1) + parseInt(time2) + parseInt(time3)) / 3;
document.form1.submit();
   }



</script>
