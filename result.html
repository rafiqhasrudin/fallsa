<!DOCTYPE html>
<html>
<head>
<title>Highcharts FallSA</title>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <script src="http://code.highcharts.com/highcharts.js"></script>  
</head>
<body style="background-color:#77dd77;">

<font color="#00000">
<h1>:::::RESULT:::::</h1>
<h2>YOU ARE: <input type="text" size =10 readonly ></input></h2>
 <table bgcolor="#00FF00" width="260" border="" cellspacing="2" cellpadding="2">
    <tr>
		<td>		
			Your Gender : 
		</td>
		<td>		
			<input type=text size = "4" readonly><br>
		</td>
	 </tr>
	 <tr>
		<td>		
			Your Timed Up Go(TUG) score : 
		</td>
		<td>		
			<input type=text size = "4" readonly><br>
		</td>
	 </tr>
	 <tr>
		<td>		
			Your 4 questions score : 
		</td>
		<td>		
			<input type=text size = "4" readonly><br>
		</td>
	 </tr>	   
  </table> 
<div id="container" style="width: 260px; height: 300px; margin: 1 auto"></div>
<script language="JavaScript">
$(document).ready(function() {  
   var chart = {
      type: 'area',
	  spacingBottom: 30
   };
   var title = {
      text: 'Your personal physical performance test '   
   }; 
   var subtitle = {
      text: 'AGE',
      floating: true,
      align: 'right',
      verticalAlign: 'bottom',
      y: 15
   };
   var legend = {
      layout: 'vertical',
      align: 'left',
      verticalAlign: 'top',
      x: 60,
      y: 60,
      floating: true,
      borderWidth: 1,
      backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
   };
   var xAxis = {
      categories: ['64', '66', '72', '79', '80', '95']      
   }    
   ;
   var yAxis = {
      title: {
         text: 'Falls Risk'
      },
      labels: {
         formatter: function () {
            return this.value;
         }
      }
   };
   var tooltip = {
      formatter: function () {
         return '<b>' + this.series.name + '</b><br/>' +
            this.x + ': ' + this.y;
      }
   };
   var plotOptions = {
      area: {
         fillOpacity: 0.5
      }
   };
   var credits = {
      enabled: false
   };
   var series= [ {
            name: 'Population Norm',
            data: [2, 4, 6, 8, 10,12]
      },
	  {
            name: 'You',
            data: ['','',11]
      }
   ];     
      
   var json = {};   
   json.chart = chart; 
   json.title = title; 
   json.subtitle = subtitle; 
   json.xAxis = xAxis;
   json.yAxis = yAxis;
   json.legend = legend;
   json.tooltip = tooltip;
   json.plotOptions = plotOptions;
   json.credits = credits;
   json.series = series;
   $('#container').highcharts(json);
  
});
</script>

			<button  type="submit" style="background-color:transparent; border-color:transparent;"> 
			<img src="img/home.png" height="90"/>
			</button>

		</form>
</body>
</html>
